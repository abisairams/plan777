<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Capitulo del dia</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/icons/app-512px.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="wrap">
        <button class="message" id="output">Hoy</button>
    </div>
    <div class="overlay" id="overlay" hidden>
        <div class="container">
            <h1>Bienvenido</h1>
            <span class="text">Configuremos esta app. <br> La información que se pide se tomará como base para para poder sincronizar correctamente los capítulos diarios de ahora en adelante.</span>
            <form name="settings" accept-charset="utf-8">
                <div class="row">
                    <div class="input-group col-6">
                        <label for="books">
                            Libro
                            <select name="books" id="books" class="form-control">
                                <option value="">Libros</option>
                            </select>
                        </label>
                    </div>
                    <div class="input-group col-6">
                        <label for="chapters">
                            Capítulo
                            <select name="chapters" id="chapters" class="form-control">
                                <option value="">Capitulos</option>
                                <option value="2">1</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="input-group col-6">
                        <label for="months">
                            Mes
                            <select name="months" id="months" class="form-control">
                                <option value="">Meses</option>
                            </select>
                        </label>
                    </div>
                    <div class="input-group col-6">
                        <label for="days">
                            Dia
                            <select name="days" id="days" class="form-control">
                                <option value="">Dias</option>
                                <option value="2">1</option>
                            </select>
                        </label>
                    </div>
                    <div class="input-group col-12">
                        <label for="years">
                            Año
                            <select name="years" id="years" class="form-control">
                                <option value="">Año</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</opton>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="input-group fixed-bottom">
                    <button type="submit" class="form-control" name="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(res => {
                console.log('Service worker is registered');
            })
            .catch(err => { throw err });
    }
    </script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
